<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Polling App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.3s;
        }

        .online-count {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .interaction-particle {
            position: absolute;
            pointer-events: none;
            animation: particleEffect 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b22, #4ecdc422);
            filter: blur(150px);
            z-index: -1;
        }

        #canvas-effects {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas-effects"></canvas>
    <div class="gradient-bg"></div>
    <div class="container">
        <div class="online-count">
            <span id="user-count">0</span> users online
        </div>
        <div class="hero">
            <h1>Welcome to Interactive Polling</h1>
            <p class="subtitle">Create and participate in real-time polls</p>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('canvas-effects');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Handle user count updates
        socket.on('userCount', (count) => {
            document.getElementById('user-count').textContent = count;
        });

        // Interactive effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                socket.emit('interaction', {
                    type: 'move',
                    position: { x: e.clientX, y: e.clientY }
                });
            }
        });

        // Handle new interactions
        socket.on('newInteraction', (data) => {
            createParticleEffect(data.position.x, data.position.y);
        });

        function createParticleEffect(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#95afc0', '#535c68'];
            const particles = 5;

            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'interaction-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.borderRadius = '50%';
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Background canvas animation
        function drawBackground() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 2;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            }

            requestAnimationFrame(drawBackground);
        }

        drawBackground();
    </script>
</body>

</html>
